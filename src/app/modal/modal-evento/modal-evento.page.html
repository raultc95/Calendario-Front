<ion-header>
  <ion-toolbar>
    <ion-title class="tipoletra">DATOS DE PEDIDO</ion-title>
    <ion-button slot="end" fill="clear" size="large" (click)="closeModal()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formEvento">
  <ion-item>
    <ion-label class="tipoletra">Nombre: {{this.eventsaw.nombre}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="tipoletra">Num Pedido: {{this.eventsaw.numero}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="tipoletra">Transportista: {{this.eventsaw.transportista}}</ion-label>
    <ion-select (ionChange)="seleccionTransportista($event)"  multiple="false"  class="tipoletra">
      <ion-select-option *ngFor="let item of this.transportistas"  value="{{item.codigoTransportista}}" >{{item.transportista}}</ion-select-option>

    </ion-select>
    
  </ion-item>
 

  <ion-button  class="tipoletra" expand="full" (click)="actualizar()">Modificar Pedido</ion-button>

  <ion-grid class="articulos">
    <ion-row  >
      <ion-col class="columna2" size="10"><ion-text>Articulos</ion-text></ion-col>
      <ion-col class="columna2" size="2"><ion-text>Unidades</ion-text></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of this.eventsaw.lineas" >
      <ion-col class="columnaa" size="10"><ion-text>{{item.descripcion}}</ion-text></ion-col>
      <ion-col class="columnau" size="2"><ion-text>{{item.unidades}}</ion-text></ion-col>
    </ion-row>
  </ion-grid>

</form>


</ion-content>
